# ─────────────────────────────────────────────────────────────────────────────
# SITE BASICS
# ─────────────────────────────────────────────────────────────────────────────
title: "DigiWELL Open Science Hub"
subtitle: "Internal Portal"
name: "DigiWELL Open Science Hub"
description: "Open Science procedures for DigiWELL: publications, data management, data sharing, templates, and guidance for internal and external access."
locale: en
lang: en
timezone: Europe/Prague

# GitHub Pages URL settings
# For project pages (this repo is a project page): set url to org/user domain and baseurl to /repository-name
# For user/org pages (USERNAME.github.io), set baseurl: "" and url: "https://USERNAME.github.io"
url: "https://digiwell-project.github.io"
baseurl: "/OpenScienceHub"

# ─────────────────────────────────────────────────────────────────────────────
# THEME (Minimal Mistakes as remote theme)
# ─────────────────────────────────────────────────────────────────────────────
remote_theme: "mmistakes/minimal-mistakes@4.27.3"

# Required plugin for Minimal Mistakes
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Search (client-side lunr.js)
search: true
search_full_content: true

# ─────────────────────────────────────────────────────────────────────────────
# LOOK & FEEL
# ─────────────────────────────────────────────────────────────────────────────
minimal_mistakes_skin: "default" # options: air, aqua, contrast, dark, dirt, neon, mint, sunrise
custom_css:
  - /assets/css/custom.css



# ─────────────────────────────────────────────────────────────────────────────
# TOP NAVIGATION (fallback; can also be driven from _data/navigation.yml)
# ─────────────────────────────────────────────────────────────────────────────
nav:
  - title: "Publication Workflow"
    url: /publication-workflow/
  - title: "Data Management & Sharing"
    url: /data-management/
  - title: "External Data Requests"
    url: /external-data-requests/
  - title: "Open Science Commitments"
    url: /commitments/
  - title: "FAQ"
    url: /faq/

# ─────────────────────────────────────────────────────────────────────────────
# COLLECTIONS (sections of the hub)
# ─────────────────────────────────────────────────────────────────────────────
collections:
  publication-workflow:
    output: true
    permalink: /publication-workflow/:path/
  data-management:
    output: true
    permalink: /data-management/:path/
  external-requests:
    output: true
    permalink: /external-requests/:path/
  commitments:
    output: true
    permalink: /commitments/:path/
  faq:
    output: true
    permalink: /faq/:title/

# ─────────────────────────────────────────────────────────────────────────────
# FRONT MATTER DEFAULTS
# ─────────────────────────────────────────────────────────────────────────────
defaults:
  # Pages (root and /_pages)
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true

  # Publication Workflow
  - scope:
      path: ""
      type: publication-workflow
    values:
      layout: single
      toc: true
      toc_sticky: true
      sidebar:
        nav: publication-workflow

  # Data Management & Sharing
  - scope:
      path: ""
      type: data-management
    values:
      layout: single
      toc: true
      toc_sticky: true
      sidebar:
        nav: data-management

  # External Data Requests
  - scope:
      path: ""
      type: external-requests
    values:
      layout: single
      toc: true
      toc_sticky: true
      sidebar:
        nav: external-requests

  # Commitments
  - scope:
      path: ""
      type: commitments
    values:
      layout: single
      toc: true
      toc_sticky: true
      sidebar:
        nav: commitments

  # FAQ (each item is a single Q&A page)
  - scope:
      path: ""
      type: faq
    values:
      layout: single
      toc: false
      sidebar:
        nav: faq

# ─────────────────────────────────────────────────────────────────────────────
# AUTHOR / SOCIAL (optional)
# ─────────────────────────────────────────────────────────────────────────────
author:
  name: "DigiWELL Open Science"
  avatar: "/assets/images/digiwell-avatar.png"
  bio: "Guidance and support for Open Science in the DigiWELL project."
  location: "CZ"

github_username: DigiWELL-project

# ─────────────────────────────────────────────────────────────────────────────
# DIRECTORIES & EXCLUDES
# ─────────────────────────────────────────────────────────────────────────────
collections_dir: ""
include:
  - _pages

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
